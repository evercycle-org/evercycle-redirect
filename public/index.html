<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evercycle - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=https://www.evercycle.io">
    <link rel="canonical" href="https://www.evercycle.io">
    <meta name="robots" content="noindex, follow">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            font-weight: 300;
        }
        p {
            margin: 0;
            opacity: 0.8;
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Evercycle</h1>
        <p>Redirecting you to <a href="https://www.evercycle.io">www.evercycle.io</a>...</p>
        <p style="margin-top: 1rem; font-size: 0.9rem;">If you're not redirected automatically, <a href="https://www.evercycle.io">click here</a>.</p>
    </div>
    
    <script>
        // JavaScript redirect as fallback
        setTimeout(function() {
            window.location.href = 'https://www.evercycle.io';
        }, 100);
    </script>
</body>
</html>
